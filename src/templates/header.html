<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    {{#refresh}}
        <meta http-equiv="refresh" content="10">
    {{/refresh}}
    <title>Monero Infinity Blockchain Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="/css/style.css">-->
    <style type="text/css">
        {{#css_styles}}{{/css_styles}}
    </style>

    {{#js_files}}{{/js_files}}

</head>
<body>
<div>
    <section class="hero is-primary">
        <div class="hero-body">
          <div class="container has-text-centered has-addons-centered">
            <h1 class="title">
                <a href="/">Monero Infinity Blockchain Explorer</a>
            </h1>
            <form action="/search" method="get">
                <div class="field has-addons has-addons-centered">
                    <div class="control">
                        <input class="input" type="text" name="value" size="80"
                   placeholder="block height, block hash, transaction hash">
                        </div> 
                    <div class="control">
                    <input class="button is-light" type="submit" value="Search">
                 </div>
                </div>
            </form>
          </div>
        </div>
      </section>
</div>
